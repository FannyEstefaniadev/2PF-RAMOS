<div class="screen">
    <form class="mb-9 form" [formGroup]="userModel">
        <div class="mb-3">
            <label 
            for="exampleInputEmail1" 
            class="form-label">Email</label>
            <input 
            formControlName="email" 
            type="email" 
            class="form-control red-background" 
            id="exampleInputEmail1"
            [ngClass]="{'is-valid': userModel.controls.email.touched && !userModel.controls.email.invalid, 'is-invalid': userModel.controls.email.touched && userModel.controls.email.invalid}"
             aria-describedby="emailHelp">
            <div 
            class="valid-feedback">
                ¡Bien!
            </div>
           
            <div 
            class="invalid-feedback error-text">
                {{this.userModel.controls.email.errors && (this.userModel.controls.email.errors | keyvalue |
                errorMessagesControl)}}
            </div>
          
        </div>
        <div class="mb-3">
            <label 
            for="exampleInputPassword1" 
            class="form-label">Password</label>
            <input 
            formControlName="password" 
            type="password" 
            class="form-control"
            [ngClass]="{'is-valid': userModel.controls.password.touched && !userModel.controls.password.invalid, 'is-invalid': userModel.controls.password.touched && userModel.controls.password.invalid}"
            id="exampleInputPassword1">
            <div class="valid-feedback">
            ¡Bien!
            </div>
            <div 
            class="invalid-feedback">
             {{this.userModel.controls.password.errors && (this.userModel.controls.password.errors | keyvalue |
                errorMessagesControl)}}
             
            </div>
        </div>
        <div 
        class="buttonContainer">
            <button 
            (click)="handleSubmit($event)" 
            type="submit"
            [ngClass]="{'disabled': !userModel.controls.password.touched || userModel.status === 'INVALID'}"
            class="btn btn-primary">Ingresar</button>
            <button 
            (click)="handleChangeView($event)" 
            type="register" 
            class="btn btn-secondary">Registrar</button>
        </div>
    </form>
</div>
